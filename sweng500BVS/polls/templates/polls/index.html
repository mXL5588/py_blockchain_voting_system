{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<div class="container-fluid">
  

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap-theme.css' %}">
		<link rel="script" href="{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}">
		<link rel="stylesheet" href="{% static 'css/polls.css' %}">
	</head>

<div class="row">
  <div class="col-md-4">.col-md-4</div>
  <div class="col-md-4">.col-md-4 page-header</div>
  
		<h1> Ballots </h1>
		<h1> {{ ballot.ballot_text }}</h1>
		<small>Select a Ballot:</small>

 <div class="col-md-4">.col-md-4</div> 
</div>
	{% if latest_ballot_list %}
		<ul>
		{% for ballot in latest_ballot_list %}
			<li><a href="{% url 'polls:detail' ballot.id %}"> {{ ballot.ballot_text }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No polls area available.</p>
	{% endif %}

</div>

</html>
